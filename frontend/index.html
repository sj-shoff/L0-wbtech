<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .search-box button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-box button:hover {
            background: #1a68e8;
        }
        
        .order-details {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            display: none;
        }
        
        .order-details.active {
            display: block;
        }
        
        .section {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .section h2 {
            color: #2575fc;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-item strong {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .item-card {
            background: #f8fafd;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }
        
        .item-card h3 {
            color: #2575fc;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-202 {
            background-color: #d4edda;
            color: #155724;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2575fc;
            animation: spin 1s linear infinite;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .json-viewer {
            display: none;
            background: #2d2d2d;
            color: #f8f8f2;
            border-radius: 8px;
            padding: 20px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 15px;
        }

        .json-viewer.open {
            display: block;
        }
        
        .json-toggle {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .json-toggle:hover {
            background: #555;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box-open"></i> Order Viewer</h1>
            <p>View order details from the database</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="orderUid" placeholder="Enter Order UID" value="b563feb7b2b84b6test">
            <button onclick="getOrder()">
                <i class="fas fa-search"></i> Get Order
            </button>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading order details...</p>
        </div>
        
        <div class="order-details" id="orderDetails">
            <div class="section">
                <h2><i class="fas fa-receipt"></i> Order Information</h2>
                <div class="info-grid" id="orderInfo"></div>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-truck"></i> Delivery Information</h2>
                <div class="info-grid" id="deliveryInfo"></div>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-credit-card"></i> Payment Information</h2>
                <div class="info-grid" id="paymentInfo"></div>
            </div>
            
            <div class="section">
                <h2><i class="fas fa-shopping-cart"></i> Items (<span id="itemsCount">0</span>)</h2>
                <div class="items-grid" id="itemsList"></div>
            </div>
            
            <button class="json-toggle" onclick="toggleJson()">
                <i class="fas fa-code"></i> Toggle JSON View
            </button>
            <pre class="json-viewer" id="jsonViewer"></pre>
        </div>
        
        <footer>
            <p>Order Viewer &copy; 2025 | Built with Kafka, PostgreSQL and Go</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
